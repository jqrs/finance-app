<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance App{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-blue-600">Finance App</span>
                    </div>
                    <div class="hidden sm:ml-8 sm:flex sm:space-x-4">
                        <a href="/" class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 {% if request.url.path == '/' %}border-b-2 border-blue-600{% endif %}">
                            Dashboard
                        </a>
                        <a href="/transactions" class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 {% if request.url.path == '/transactions' %}border-b-2 border-blue-600{% endif %}">
                            Transactions
                        </a>
                        <a href="/accounts" class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 {% if request.url.path == '/accounts' %}border-b-2 border-blue-600{% endif %}">
                            Accounts
                        </a>
                        <a href="/import" class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 {% if request.url.path == '/import' %}border-b-2 border-blue-600{% endif %}">
                            Import
                        </a>
                        <a href="/predictions" class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 {% if request.url.path == '/predictions' %}border-b-2 border-blue-600{% endif %}">
                            Predictions
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- HTMX loading indicator -->
    <div id="loading" class="htmx-indicator fixed top-0 left-0 w-full h-1 bg-blue-600"></div>

    <style>
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>

    {% block scripts %}{% endblock %}
</body>
</html>
